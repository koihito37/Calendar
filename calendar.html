<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>calendar</title>
        <link href="jqueryui/css/custom-theme/jquery-ui-1.8.13.custom.css" rel="stylesheet" />
        <link href="../jquery.calendars/jquery.calendars.picker.css" rel="stylesheet" />
        <link href="../qTip2/dist/jquery.qtip.min.css" rel="stylesheet" />
    </head>
    <body>
        <div class="calendar">
            <table class="data">
                <tbody>
                    <tr>
                        <td>&nbsp;</td>
                        <td class="navigation">
                            <div class="nav-first">
                                <button class="today ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">Heute</button>
                                <button class="last_month ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">« Letzter Monat</button>
                                <button class="next_month ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">Nächster Monat »</button>
                            </div>
                            <div class="nav-second">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="sidebar">
                            <div class="datepicker"></div>
                            <div class="info">
                                Sichtbare Events:
                            </div>
                            <div class="toggle-visibility">
                                <div class="toggle_event_visibility slot">Slots</div>
                                <div class="toggle_event_visibility tour">Touren</div>
                                <div class="toggle_event_visibility assignment">Einsätze</div>
                            </div>
                            <div class="do-actions">
                                Ausgewählte Tage:
                                <ul class="selected-days"></ul>
                            </div>
                        </td>
                        <td class="content">
                            <div class="container" id="calendar_container">
                                <table class="weekdays">
                                    <tbody>
                                        <tr>
                                            <th><div>Montag</div></th>
                                            <th><div>Dienstag</div></th>
                                            <th><div>Mittwoch</div></th>
                                            <th><div>Donnerstag</div></th>
                                            <th><div>Freitag</div></th>
                                            <th><div>Samstag</div></th>
                                            <th><div>Sonntag</div></th>
                                        </tr>
                                </table>
                                <div class="days" id="event_container">
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script type='text/javascript'
                src='../steal/steal.js?calendar,development'>
        </script>
    </body>
</html>
