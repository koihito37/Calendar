<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>calendar</title>
        <link href="jqueryui/css/custom-theme/jquery-ui-1.8.13.custom.css" rel="stylesheet" />
    </head>
    <body>
        <div class="calendar">
            <table class="nav-actions">
                <tr>
                    <td class="nav-first">

                    </td>
                    <td class="nav-second">
                    </td>
                </tr>
            </table>
            <table class="data">
                <tbody>
                    <tr>
                        <td class="sidebar">
                            <div class="toggle-visibility">
                                <div class="toggle_event_visibility slot">Slots</div>
                                <div class="toggle_event_visibility tour">Touren</div>
                                <div class="toggle_event_visibility assignment">Einsätze</div>
                            </div>
                            <div class="do-actions">
                                Ausgewählte Tage:
                                <ul class="selected-days"></ul>
                            </div>
                        </td>
                        <td class="content">
                            <div class="container">
                                <table class="weekdays">
                                    <tbody>
                                        <tr>
                                            <th>Montag</th>
                                            <th>Dienstag</th>
                                            <th>Mittwoch</th>
                                            <th>Donnerstag</th>
                                            <th>Freitag</th>
                                            <th>Samstag</th>
                                            <th>Sonntag</th>
                                        </tr>
                                </table>
                                <div class="days">
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script type='text/javascript'
                src='../steal/steal.js?calendar,development'>
        </script>
    </body>
</html>
